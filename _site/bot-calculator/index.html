<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8">
    <title>Calcolatore BOT</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Calcolatore BOT</h1>
      <form id="calc-form">
        <div class="form-group">
          <label for="data">Data di emissione:</label>
          <input type="date" id="data-emissione" name="data-emissione">
        </div>
        <div class="form-group">
          <label for="prezzo-emissione">Prezzo Emissione (EUR) *:</label>
          <input type="number" id="prezzo-emissione" step="0.001" required>
        </div>
        <div class="form-group">
          <label for="data">Data di scadenza:</label>
          <input type="date" id="data-scadenza" name="data-scadenza">
        </div>
        <div class="form-group">
          <label for="data">Data di acquisto:</label>
          <input type="date" id="data-acquisto" name="data-acquisto">
        </div>
        <div class="form-group">
          <label for="prezzo-acquisto">Prezzo Acquisto Unitario (EUR) *:</label>
          <input type="number" id="prezzo-acquisto" step="0.001" required>
        </div>
        <div class="form-group">
          <label for="lotto">Lotto (EUR) *:</label>
          <input type="number" id="lotto" step="0.01" required>
        </div>
        <div class="form-group">
          <label for="commissione">Commissione % *:</label>
          <input type="number" id="commissione-percentuale" step="0.01" value="0.24">
        </div>
        <div class="form-group">
          <label for="commissione-eseguito">Commissione Eseguito (EUR) *:</label>
          <input type="number" id="commissione-eseguito" step="0.01" value="0.50">
        </div>
        <div class="form-group">
          <label for="commissione-intermediario">Commissione Intermediario (EUR) *:</label>
          <input type="number" id="commissione-intermediario" step="0.01" value="3.00">
        </div>
        <button type="submit">Calcola</button>
      </form>
      <div id="risultati" style="display: none;">
        <ul>
          <li><label for="guadagno-lordo">Guadagno Lordo (EUR): </label><span id="guadagno-lordo"></span></li>
          <li><label for="guadagno-lordo-totale">Guadagno Lordo Totale (EUR): </label><span id="guadagno-lordo-totale"></span></li>
          <li><label for="rendimento-lordo">Rendimento Lordo %: </label><span id="rendimento-lordo"></span></li>
          <li><label for="prezzo">Prezzo (EUR): </label><span id="prezzo"></span></li>
          <li><label for="commissione">Commissione (EUR): </label><span id="commissione"></span></li>
          <li><label for="commissioni-totale">Commissioni Totale (EUR): </label><span id="commissioni-totale"></span></li>
          <li><label for="imposta">Imposta (EUR):</label><span id="imposta"></span></li>
          <li><label for="totale-spesa">Totale Spesa (EUR):</label><span id="totale-spesa"></span></li>
          <li><label for="guadagno">Guadagno (EUR): </label><span id="guadagno"></span></li>
          <li><label for="rendimento-netto">Rendimento Netto: </label><span id="rendimento-netto"> %</span></li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
